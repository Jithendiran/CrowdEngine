 {%extends 'base.html'%}

 {% block head%}

 
 <a class="btn rounded-circle "  style="float: left; margin-top:10% ; margin-left: 3%;" href="/crowdengine/pre?page={{name}}"> <img src={{url_for('static',filename="/icons/caret-left-fill.svg")}} width=100px height = 100px></a>
    <a class="btn rounded-circle" style="float: right; margin-top:11%;margin-right: 3%;" href= "/crowdengine/next?page={{name}}" > <img src={{url_for('static',filename="/icons/caret-right-fill.svg")}} width=100px height = 100px></a>
    <div class = "container "   >
        
 
        <form action='/crowdengine/write' method="POST" >
            <legend>{{name}}</legend>
            </br>

            <input type="hidden" name="name" value="{{actor}}">

            <input type="hidden" name="movie" value="{{name}}">

            <div class="form-group ">
              <label for="Duration">Duration</label>
              <input type="number" class="form-control" id="Duration"  name="Duration" placeholder="Enter Character Duration in minutes">
              
            </div>

            <div class="form-group">
              <label for="Dresscolor">Dresscolor</label>
              <input type="text" class="form-control" id="Dresscolor"  name="Dresscolor" placeholder="Enter Character Dresscolor">
            </div>

            <div class="form-group">
                <label for="Hairstyle">Hairstyle</label>
                <input type="text" class="form-control" id="Hairstyle"  name= "Hairstyle" placeholder="Enter Character Hairstyle">
            </div>

            <div class="form-group">
                <label for="Role">Role</label>
                <input type="text" class="form-control" id="Role" name="Role" placeholder="Enter Character Role eg:(Hero,comedian,hero brother..)">
            </div>

            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Hit" id="Hit" value="Hit" checked>
                <label class="form-check-label" for="Hit">
                  Hit
                </label>
              </div>
                </br>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Hit" id="Flop" value="Flop">
                <label class="form-check-label" for="Flop">
                  Flop
                </label>
              </div>
            </br>
           
            <button type="submit" class="btn btn-success">Submit</button>


              
          </form>


       
      
    </div>

    {%endblock%}
